version: "3"
services:
  django:
    container_name: django
    build: .
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    ports:
      - "8000:8000"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/app/staticfiles
      - media:/app/media
    ports:
      - "80:80"
    depends_on:
      - django
volumes:
  static:
  media:
